<div class="row">
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li role="presentation"><a ui-sref="event.create">
                <span class="glyphicon glyphicon-plus"></span> New</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Filter <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">My Events</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Going</a></li>
                    <li><a href="#">Maybe</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Cancelled</a></li>
                </ul>
            </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control searchbox" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </form>
        <ul class="nav navbar-nav nav-tabs navbar-right">
            <li role="presentation"><a ui-sref="event.details">Event Details</a></li>
            <li role="presentation"><a ui-sref="event.chat">Messages</a></li>
            <li role="presentation"><a ui-sref="event.items">Item List</a></li>
            <li role="presentation"><a ui-sref="event.budget">Budget</a></li>
        </ul>
    </nav>
</div>

<div class="row">
    <div class="col-md-5 events">
        <!--Load all the events -->
        <button class="btn-block" ng-repeat="event in eventList" ui-sref="event.details({ eventID: event.EventID })">
          <span class="glyphicon glyphicon-camera"></span>
          {{event.what}}
          <br>Your Event
          <br>{{event.why}}
          <span style="float:right; color:#011627; font-size:1em;" class="glyphicon glyphicon-flash"></span>
        </button>

        <!-- Placeholder with 3 flag colours -->
        <button class="btn-block">
            <span class="glyphicon glyphicon-camera"></span>
            Camping - Tobemory
            <br>Your Event
            <br>Let's go camping on the long weekend!
            <span style="float:right; color:#FF9F1C; font-size:1em;" class="glyphicon glyphicon-flag"></span>
        </button>
        <button class="btn-block">
            <span class="glyphicon glyphicon-camera"></span>
            AYCE Sushi
            <br>Your Event
            <br>All-You-Can-Eat!
            <span style="float:right; color:#2EC4B6; font-size:1em;" class="glyphicon glyphicon-flag"></span>
        </button><button class="btn-block" float="right">
            <span class="glyphicon glyphicon-camera"></span>
            Disneyland - Orlando
            <br>Kevin Murphy's Event
            <br>A whole new world!
            <span style="float:right; color:#E71D36; font-size:1em;" class="glyphicon glyphicon-flag"></span>
        </button>
    </div>

    <div class="col-md-7">
        <div ui-view="rightView">
            <div class="hello">
            <span style="color:#2B2D32; font-size:6em;" class="glyphicon glyphicon-flag"></span>
            <br>
            <span style="color:#706460; font-size: 4em;">e</span>
            <span style="color:#4B4342; font-size: 4em;">v</span>
            <span style="color:#706460; font-size: 4em;">e</span>
            <span style="color:#B1A08F; font-size: 4em;">n</span>
            <span style="color:#C8B1AB; font-size: 4em;">t</span>
            <span style="color:#99A7A2; font-size: 4em;">s</span>
            <br>
            <span class="form-control">Click an event from the list to view it here</span>
            </div>
        </div>
    </div>

</div>
