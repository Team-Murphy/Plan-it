<div class="row col-md-9 col-md-offset-2">
    <form class="form-horizontal" action="/signup" method="post">

        <label for="email" class="col-md-3 control-label">Email</label>
        <div class="col-md-7">
          <input type="email" class="form-control" id="email" placeholder="Enter your email address">
        </div>

        <label for="username" class="col-md-3 control-label">Username</label>
        <div class="col-md-7">
          <input type="password" class="form-control" id="username" placeholder="Enter a unique username">
        </div>

        <label for="password1" class="col-md-3 control-label">Password</label>
        <div class="col-md-7">
          <input type="password" class="form-control" id="password1" placeholder="Enter your password">
        </div>

        <label for="password2" class="col-md-3 control-label">Confirm Password</label>
        <div class="col-md-7">
          <input type="password" class="form-control" id="password2" placeholder="Confirm your password">
        </div>
    
        <!-- hardcoded to go to account settings (to upload photo) on button-click -->
        <div class="row col-md-4 col-md-offset-6">
            <button type="submit" ui-sref="account" class="btn btn-lg btn-default">Register</button>
            <button type="reset" class="btn btn-lg btn-default">Clear</button>
        </div>

        <!-- Would it be possible to validate as the person types the username? -->
        <!-- <span class="error" ng-show="">Username has already been taken.</span> -->
        <!-- <span class="error" ng-show="">Password does not match.</span> -->

    </form>
</div>
